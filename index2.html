<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <center>
        <h2 class="h1use">User Registration</h2>
        <form action="#" method="GET">
            <table id="myTable">
                <tr>
                    <td>User ID:</td>
                    <td><input type="text" 
                        id="userId" 
                        name="userId"
                        pattern="^[A-Za-z]{1}[A-Za-z0-9]{4,}"
                        required></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" 
                        id="password" 
                        name="password"
                        pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}"
                        onkeyup="check()"
                        required></td>
                </tr>
                <tr>
                    <td>Confirm Password:</td>
                    <td><input type="password" 
                        id="confirm_password" 
                        name="confirm_password"
                        pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}"
                        onkeyup="check()"
                        required><span id='message'></span>
                    </td>
                </tr>
                <tr>
                    <td>Existing E-mail ID:</td>
                    <td><input type="email" 
                        id="emailTd" 
                        name="emailId"
                        required></td>
                </tr>
                <tr>
                    <td>Confirm Existing E-mail ID::</td>
                    <td><input type="email" 
                        id="ConfirmEmailId" 
                        name="ConfirmEmailId"
                        required></td>
                </tr>
                <tr>
                    <td></td>
                    <td style="margin-left: 40px; float: left; margin-top: 5px;">
                        <input style="margin-right: 5px;" type="submit" value="submit">
                        <input type="reset" value="reset"></td>
                </tr>
            </table>
        </form>
        
    
    
    
    </center>
</body>
</html>
